<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sudrsya | Traditional Elegance</title>

    <!-- ✅ TAB ICON / FAVICON -->
    <link
      rel="icon"
      type="image/jpeg"
      href="https://res.cloudinary.com/dgabaplay/image/upload/v1768327891/Green_and_White_Elegant_India_Fashion_Brand_Logo2_ujwpww.jpg"
    />

    <!-- ✅ APPLE TOUCH ICON (iOS / PWA) -->
    <link
      rel="apple-touch-icon"
      href="https://res.cloudinary.com/dgabaplay/image/upload/v1768327891/Green_and_White_Elegant_India_Fashion_Brand_Logo2_ujwpww.jpg"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    >

    <style>
      :root {
        --theme-green: #2d4a22;
        --theme-gold: #D4AF37;
      }

      body {
        font-family: 'Lora', serif;
        background-color: #ffffff;
        color: #1a1a1a;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .bg-maroon { background-color: var(--theme-green); }
      .text-maroon { color: var(--theme-green); }
      .border-maroon { border-color: var(--theme-green); }

      .bg-gold { background-color: var(--theme-gold); }
      .text-gold { color: var(--theme-gold); }
      .border-gold { border-color: var(--theme-gold); }

      .transition-all {
        transition: all 0.3s ease-in-out;
      }

      /* Hide scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .admin-card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        border: 1px solid #f0f0f0;
      }

      /* Flower Falling Animation */
      .flower {
        position: fixed;
        top: -10%;
        user-select: none;
        pointer-events: none;
        z-index: 9999;
        animation: fall linear forwards;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }
    </style>

    <script type="importmap">

          "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
        }
      }
    </script>

    <link rel="stylesheet" href="/index.css">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
